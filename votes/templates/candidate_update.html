{% extends 'base.html' %}
{% block head%}
  Update
{% endblock %}
{% block body %}
<a href="/votes" class="btn waves-effect waves-light">
  Back
</a>
  <form class="form" action="{% url 'votes:candidate_update' form.instance.id %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      {{ field.errors}}

      <div class="input-field col s6">
        {{ field.label }}
        {{ field }}
      </div>
    {% endfor %}
    <input class="btn btn-primary waves-effect waves-light"type="submit" value="Update">
  </form>
{% endblock %}
